<nav class="navbar bg-info text-light shadow">
  <h1>My Contacts</h1>
</nav>
<div class="container">
  <div class="row">
    <div class="col-12  col-lg-4" *ngFor="let user of users">
      <div
        class="card my-5 shadow"
        [ngClass]="{ 'border-danger': !user.img, 'border-success': user.img }"
      >
        <!-- <div class="card my-5 shadow" [class.border-danger]="!user.img"  [style.color]="user.img ? 'green': 'red'"> -->
        <img
          *ngIf="user.img"
          [src]="user.img"
          class="card-img-top img-fluid"
          alt="..."
        />
        <img
          *ngIf="!user.img"
          src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=No+Image"
          class="card-img-top img-fluid"
          alt="..."
        />
        <div class="card-body">
          <h4
            class="text-center"
            [ngStyle]="{ color: user.img ? 'green' : 'red' }"
          >
            {{ user.name }}
          </h4>
          <p>Age: {{ user.age }}</p>
          <p>
            Address: {{ user.address.street }},{{ user.address.city }},
            {{ user.address.state }}, {{ user.address.zipCode }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
